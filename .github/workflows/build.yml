name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-17-jdk
          pip install buildozer cython

      - name: Set up Buildozer
        run: |
          git clone https://github.com/kivy/buildozer.git
          cd buildozer
          sudo python3 setup.py install
          cd ..

      - name: Install Android SDK & Accept Licenses
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          
          # Ensure the SDK directory exists
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          
          # Download and install Android SDK command-line tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk-tools.zip -d latest
          mv latest/cmdline-tools latest/tools
          
          # Verify that sdkmanager exists
          if [ ! -f "$ANDROID_HOME/cmdline-tools/latest/tools/bin/sdkmanager" ]; then
            echo "Error: sdkmanager not found!"
            exit 1
          fi

          # Accept licenses and install required packages
          yes | $ANDROID_HOME/cmdline-tools/latest/tools/bin/sdkmanager --licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/tools/bin/sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      - name: Build APK
        run: buildozer -v android debug

      - name: Debug - List Files
        run: ls -R

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-build
          path: bin/*.apk  # Ensure this is correct
